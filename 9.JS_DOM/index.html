<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript в браузере; DOM</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- JS -->
  <script src="main.js" defer></script>
</head>

<body class="deals">
  <h1 class="deals__title">ToDo App</h1>

  <div class="container deals__container">
    <div class="deals__block">
      <p class="deals__list--title">Список дел:</p>
      <ol class="deals__list">
      </ol>
    </div>

    <div class="deals__control">
      <label for="deal">Введите новое дело:
        <input type="text" name="deal" id="deal">
      </label>

      <button class="btn deals__btn" type="button">Добавить дело</button>
    </div>
  </div>
</body>

</html>
